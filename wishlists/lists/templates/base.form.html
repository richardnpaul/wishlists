{% extends 'base.html' %}

                        {% block form %}
                        <form method="POST" action="{% block form_action %}{% endblock %}">
                            {{ form.text }}
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="form-group has-error">
                                <div class="form-text">{{ form.text.errors }}</div>
                            </div>
                            {% endif %}
                        </form>
                        {% endblock %}
