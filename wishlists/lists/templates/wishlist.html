{% extends 'base.html' %}

{% block header_text %}Your wishlist list{% endblock %}

{% block form_action %}{% url 'view_list' wishlist.uuid %}{% endblock %}

{% block table %}
                    <table class="table">
                        {% for item in wishlist.item_set.all %}
                        <tr><td>{{ item.text }}</td></tr>
                        {% endfor %}
                    </table>
{% endblock %}
